<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex IADP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script>
        let isLandScape = window.orientation === 90 || window.orientation === -90;

        window.addEventListener('orientationchange', () => {
            const landscapeCont = document.querySelector('.landscape')
            const mainContainer = document.querySelector('.container')

            if (isLandScape) {

                landscapeCont.removeChild(document.querySelector('.duties'))
                mainContainer.removeChild(document.querySelector('.calendar'))

                let newCalendar = document.createElement('div')
                newCalendar.classList.add('calendar');

                newCalendar.innerText = 'Calendar'

                let newDuties = document.createElement('div')
                newDuties.classList.add('duties');
                newDuties.innerText = 'Duties'


                mainContainer.appendChild(newDuties)
                landscapeCont.appendChild(newCalendar)

                mainContainer.classList.remove('landscape-active')
                landscapeCont.classList.remove('active')
                isLandScape = false;

                return;
            }


            landscapeCont.removeChild(document.querySelector('.calendar'))
            mainContainer.removeChild(document.querySelector('.duties'))

            let newCalendar = document.createElement('div')
            newCalendar.classList.add('calendar');

            newCalendar.innerText = 'Calendar'

            let newDuties = document.createElement('div')
            newDuties.classList.add('duties');
            newDuties.innerText = 'Duties'


            mainContainer.appendChild(newCalendar)
            landscapeCont.appendChild(newDuties)
            mainContainer.classList.add('landscape-active')
            landscapeCont.classList.add('active')
            isLandScape = true;

        }, false);

        window.addEventListener('load', () => {
            const calendarBtn = document.getElementById('calendar-toggle-btn')
            calendarBtn && calendarBtn.addEventListener('click', calendarTogglerFn, false);
        }, false)

        function calendarTogglerFn() {
            console.log('clicked')
        }

    </script>
    <div class="container">
        <div class="landscape">
            <div class="header">Header
                <button id="calendar-toggle-btn">Toggle Calendar</button>
            </div>

            <div class="duties">Duties</div>
        </div>

        <div class="calendar">Calendar</div>
    </div>
</body>

</html>
